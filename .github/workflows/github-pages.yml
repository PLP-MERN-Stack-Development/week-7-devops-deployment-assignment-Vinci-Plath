name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package.json'

      - name: Security Scan Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        run: |
          cd frontend
          npm audit
          npm audit fix

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          npm ci

      - name: Run Linting
        run: |
          cd frontend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd frontend
          npm test

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Test Build Output
        run: |
          cd frontend
          npm run preview -- --port 4173

      - name: Move build files
        run: |
          rm -rf ./dist
          mkdir -p ./dist
          cp -r frontend/dist/* ./dist/

      - name: Security Scan Build Output
        run: |
          npx trivy fs ./dist

      - name: Deploy to gh-pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          clean: true
          domain: ${{ github.repository }}.github.io

      - name: Clean up
        run: |
          rm -rf ./dist
